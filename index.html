<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Explorador de Museos del Mundo</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />

    <style>
        body {
            font-family: 'Georgia', serif;
            padding: 20px;
            background-color: #fdfaf6;
            color: #000000;
        }

        h2 {
            border-bottom: 2px solid #a38b5d;
            display: inline-block;
            padding-bottom: 5px;
        }

        #map {
            height: 500px;
            margin-top: 20px;
            border-radius: 8px;
            border: 2px solid #a38b5d;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .controls {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #a38b5d;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #a38b5d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #8a734b;
        }

        .coords {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h2>üèõÔ∏è Museos Ic√≥nicos del Mundo</h2>

    <div class="controls">
        <label for="museum">Selecciona un destino cultural:</label>
        <br><br>

        <select id="museum">
            <option value="">-- Selecciona un museo --</option>
            <option value="louvre">Museo del Louvre (Par√≠s)</option>
            <option value="met">The MET (Nueva York)</option>
            <option value="prado">Museo del Prado (Madrid)</option>
            <option value="british">British Museum (Londres)</option>
            <option value="soumaya">Museo Soumaya (CDMX)</option>
            <option value="vaticano">Museos Vaticanos (Vaticano)</option>
        </select>

        <button onclick="buscarMuseo()">Explorar</button>
    </div>

    <div id="map"></div>

    <div class="coords" id="coordenadas"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Base de datos de museos
        const museos = {
            louvre: {
                nombre: "Museo del Louvre",
                lat: 48.8606,
                lng: 2.3376,
                info: "El museo de arte m√°s visitado del mundo."
            },
            met: {
                nombre: "Metropolitan Museum of Art",
                lat: 40.7794,
                lng: -73.9632,
                info: "El museo m√°s grande de los Estados Unidos."
            },
            prado: {
                nombre: "Museo Nacional del Prado",
                lat: 40.4138,
                lng: -3.6921,
                info: "Una de las pinacotecas m√°s importantes del mundo."
            },
            british: {
                nombre: "British Museum",
                lat: 51.5194,
                lng: -0.1270,
                info: "Dedicado a la historia, el arte y la cultura humana."
            },
            soumaya: {
                nombre: "Museo Soumaya",
                lat: 19.4407,
                lng: -99.2047,
                info: "Instituci√≥n cultural sin fines de lucro en la CDMX."
            },
            vaticano: {
                nombre: "Museos Vaticanos",
                lat: 41.9065,
                lng: 12.4548,
                info: "Hogar de la Capilla Sixtina."
            }
        };

        // Inicializar mapa (Vista centrada en el Atl√°ntico)
        let map = L.map('map').setView([30, -10], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        let marcador;

        function buscarMuseo() {
            const seleccion = document.getElementById("museum").value;

            if (seleccion === "") {
                alert("Por favor, elige un museo para visitar");
                return;
            }

            const museo = museos[seleccion];

            // Animaci√≥n suave hacia el destino
            map.flyTo([museo.lat, museo.lng], 16, {
                duration: 2
            });

            if (marcador) {
                map.removeLayer(marcador);
            }

            marcador = L.marker([museo.lat, museo.lng])
                .addTo(map)
                .bindPopup(`<b>${museo.nombre}</b><br>${museo.info}`)
                .openPopup();

            document.getElementById("coordenadas").innerHTML =
                `üìç Ubicaci√≥n exacta: ${museo.lat}, ${museo.lng}`;
        }
    </script>

</body>
</html>
